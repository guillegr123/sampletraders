<!DOCTYPE html>
<html ng-app="sampleTradersApp" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script src="Scripts/jquery-1.9.1.min.js"></script>
        <script src="Scripts/bootstrap.min.js"></script>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/angular-resource.js"></script>
        <script src="Scripts/controllers.js"></script>
        <script src="Scripts/services.js"></script>
        <script src="Scripts/app.js"></script>
        <link rel="stylesheet" type="text/css" href="Content/bootstrap.min.css" />
        <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="Content/index.css" rel="stylesheet" />
        <title>Sample Traders' product catalog</title>
    </head>
    <body ng-controller="ProductListCtrl">
        <h3>Sample Traders' product catalog</h3>
        <button class="btn btn-success" ng-click="editProduct('new')" data-toggle="modal" href="#editModal">
        <i class="icon-calendar icon-white"></i>Add new product</button>
        <table class='table table-striped'>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Vendor</th>
                    <th>Quantity</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat='p in products'>
                    <td>{{p.name}}</td>
                    <td>{{p.vendor}}</td>
                    <td>{{p.qty}}</td>
                    <td>
                        <button role='button' class='btn' ng-click="edit(p)" data-toggle="modal" href="#editModal">Edit</button>
                        &nbsp;
                        <button role='button' class='btn btn-danger' ng-click="delete(p)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" ng-include="'partials/product-edit.html'" id="editModal" role='dialog'></div>
    </body>
</html>
