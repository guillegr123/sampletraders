<div class="modal-dialog">
    <div class="modal-content">
        <div class='modal-header'>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h3 ng-hide='newProduct'>Edit Product: {{product.name}}</h3>
          <h3 ng-show='newProduct'>New Product</h3>
        </div>
        <form role="form" class="form-horizontal">
          <fieldset>
            <div class='modal-body'>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type='text' class="form-control" ng-model="product.name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Vendor</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="product.vendor" ng-options="v for v in vendors"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Quantity</label>
                    <div class="col-sm-10">
                        <input type='text' class="form-control" ng-model="product.qty"/>
                    </div>
                </div>
            </div>
            <div class='modal-footer'>
                <button type='button' class="btn" data-dismiss="modal">Cancel</button>
                <button type='submit' class="btn btn-danger" data-dismiss="modal" ng-hide='newProduct' ng-click="delete()">Delete</button>
                <button type='submit' class="btn btn-primary" data-dismiss="modal" ng-click="save()">Save</button>
            </div>
          </fieldset>
        </form>
    </div>
</div>
